name: Deploy MkDocs on GitHub

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'
          
      - run: pip install mkdocs-material
      - run: mkdocs build
      
      - name: Upload a Build Artifact
        uses: actions/upload-artifact@v4 
        with:
          name: github-pages
          path: site/
          if-no-files-found: error
          retention-days: 1
          compression-level: 6
          overwrite: true
